<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date methodes</title>
</head>
<body>
    <script>
        var maanden = new Array("januari","februari","maart","april","mei","juni","juli","agustus","september","oktober","november","december");
        var weekdag = new Array("zondag","maandag","dinsdag","woensdag","donderdag","vrijdag","zaterdag");
        var nu = new Date();
        document.write("Vandaag is: " + nu)
        var dag = weekdag[nu.getDay()];
        var datum = nu.getDate();
        var maand = maanden[nu.getMonth()];
        var jaar = nu.getFullYear();
        document.write("<br>Vandaag is: " + dag + " " + datum + " " + maand + " " + jaar)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" content="text/html">
    <title>Date object</title>
</head>
<body>
    <script type ="text/javascript">
        var vandaag = new Date();
        document.write('<br>Opgave 46: ' + vandaag);

        var nu = Date.now();
        var eenDag = 86400000;
        var morgen = new Date(nu + eenDag);
        document.write('<br>Opgave 47: De datum morgen is: ' + morgen);

        var schooljaar = new Date("2019-09-02");
        var wintertijd = new Date("2020-10-27T03:00:00");
        document.write('<br>Opgave 48: Begin wintertijd is: ' + wintertijd);

        var mijnGeboorte = new Date('10-11-2000');

        document.write('<br>Mijn geboortedatum is: ' + mijnGeboorte);

        beginSchooldag = new Date(2019, 8 ,9, 8, 30);
        document.write('<br>Opgave 49: Begin schooldag: ' + beginSchooldag);

        nu = Date.now();
        document.write('<br>Opgave 50: Nu: ' + nu);
        var dagen = ((nu - beginSchooldag) / eenDag);
        document.write('<br>Aantal dagen sinds begin schooldagen: ' + dagen.toFixed(0));
    
    </script>
</body>
</html>

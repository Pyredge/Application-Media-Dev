<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        doorgaan = confirm('Opgave 52: Doorgaan?');

        if (doorgaan == true) {
            alert('Welkom bij de if-opdracht');
        }
        else {
            alert('if-opdracht onderbroken. Tot ziens!');
            exit;
        }
        if (doorgaan == true) {
            leeftijd = prompt('Wat is uw leeftijd?');
            if (leeftijd == null) {
                alert('if-opdracht onderbroken. Tot ziens!');
            }
            if (leeftijd < 17) {
                leerplichtig = true;
            }
            else {
                leerplichtig = false;
            }
        }

        if (doorgaan && leerplichtig) {
            alert('Je bent leerplichting. Tot ziens!');
        } else {
            alert('Je bent niet leerplichtig. Tot ziens!');
        }
    </script>
</body>
</html>

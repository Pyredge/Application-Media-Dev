<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>
<body>
    <script>

    var weekdag = new Array();
    weekdag[0] = "Maandag";
    weekdag[1] = "Dinsdag";
    weekdag[2] = "Woensdag";
    weekdag[3] = "Donderdag";
    weekdag[4] = "Vrijdag";

    document.write("<br>Opgave 21: Array aangemaakt");
    document.write("<br>Opgave 22: Elemeten aangemaakt");
    document.write("<br>Opgave 23: Weekdag array: " + weekdag);
    document.write("<br>Eerste element in array is: " + weekdag[0]);

    </script>
</body>
</html>

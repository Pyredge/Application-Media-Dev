<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var getal1 = prompt('Getal 1');
        var string = prompt('plus, min, keer of delen?');
        var getal2 = prompt('getal 2');

            if (string == 'plus')
            {
            document.write(parseInt(getal1)  + parseInt(getal2));
            }
            else if (string == 'min')
            {
            document.write(getal1 - getal2);
            }
            else if (string == 'keer')
            {
            document.write(getal1 * getal2);
            }
            else if (string == 'delen')
            {
            document.write(getal1 / getal2);
            }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Voorwaardelijke Operator</h1>
    <div id="result"></div>
 <script>

    var antwoord = Math.floor(Math.random() * 11)
    var goed = '<h2> Prima, ga zo door! </h2>';
	var fout = '<h2> Jammer, volgende keer beter !</h2>';
    document.write(antwoord)
    var vraag = prompt('Raad een getal');
    if(vraag == antwoord) {
        document.getElementById("result").innerHTML = goed;
        
    } 
    else 
    {
        document.getElementById("result").innerHTML = fout;
    }
 </script>   
</body>
</html>

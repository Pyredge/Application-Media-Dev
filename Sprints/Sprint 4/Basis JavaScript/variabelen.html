        var rekenen = 7;
        var resultaat = nederlands + engels + rekenen;
        var gemiddeld = resultaat / 3;
        var volledigenaam = voornaam + "&nbsp" + achternaam;
        document.write( 
            "<p>Opgave 9</p>" + volledigenaam +
            "<br>Nederlands: </br>" + nederlands +
            "<br>Engels: </br>" + engels +
